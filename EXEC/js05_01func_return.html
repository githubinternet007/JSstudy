<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자스05일연습01:return</title>
</head>

<body>
    <script>
        var data = function(x, y) {
            if(x === y) {
                return x * y;
            } else {
                return x + y;
            }
        }
// 매개변수를 넣고 계산값을 반환받아야 할 때는 함수구문에 return 을 선언해야 한다. 
        
        var num1 = data(10, 10);
        var num2 = data(5, 10);

        document.write("num1 = " + num1 + "<br>");
        document.write("num2 = " + num2 + "<br>");
    </script>
</body>

</html>
