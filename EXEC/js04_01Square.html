<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자스04일연습문제01:리턴값 있는 함수</title>
</head>
<body>
    <h2>계산결과</h2>
    <script>
        var square = function(x){
            var sq = x * x;            
            return sq;

        }

        var reslt = square(4);
        document.write("4의 제곱 : " + reslt);
    </script>
    
</body>
</html>
