<body>
    <h2>나이계산프로그램</h2>
    <script>
        const curYear = 2021; 
        // 변수의 상대 개념인 상수를 써 보았다. 상수는 웹문서 내에서 한번 선언되면 갱신하면 안된다.
        var birthYear = prompt("출생년도를 입력하세요")
        var age;

        age = curYear - birthYear + 1;

        document.write("나이는 " + age + "살 입니다."); 
    </script>
