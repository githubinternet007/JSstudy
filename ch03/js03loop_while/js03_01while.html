<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문while</title>
</head>

<body>
    <h2>hello를 10회 반복</h2>
    <script>
        var n = 1;
        while (n < 11) {
            document.write("hello~<br>")
            n++;
            // 증감조건값을 선언하지 않으면 무한반복이 된다. 반복문에서 항상 주의할 것!!
            // n +=1, n = n + 1 도 1씩 증가하라는 구문이다. 
        }
    </script>
</body>

</html>
