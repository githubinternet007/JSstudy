<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문while02</title>
</head>

<body>
    <h2>자연수 1 to 10까지 출력</h2>
    <script>
        var n = 1;
        while (n < 11) {
            document.write(n + "<br>")
            n +=1;      // 증감조건값 반드시 선언!!
        }
    </script>
</body>
</html>
