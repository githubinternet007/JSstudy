<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업11일자스03일이론06:반복문for01</title>
</head>

<body>
    <h2>자연수 1 to 10까지 출력</h2>
    <script>
        var i;
        for(i=1; i < 11; i += 1){
            document.write(i + "<br>");
        }
        // for문의 기본 형식이다. 
    </script>
</body>

</html>
