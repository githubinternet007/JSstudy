<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>수업11일자스03일이론07:for누적합</title>
</head>

<body>
    <h2>자연수 1 to 10까지 누적합</h2>
    <script>
        var i;
        var sum = 0;
        // 여기서 sum에 초기값 0을 대입하지 말고 실행해 볼 것. 결과가 이상하다. 이유가 뭔가?
        for (i = 1; i < 11; i++) {
            
            
            sum += i;
             

        }

        document.write("합계는 " + sum);
    </script>
</body>

</html>
