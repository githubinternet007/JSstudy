<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업11일자스03이론12:이중for문구구단테이블</title>
</head>

<body>
    <h2>구구단테이블</h2>
    <script>
        var i, j;

        for (i = 2; i <= 9; i++) {
            document.write(i + "단" + "<br>");
            for(j=1;j<=9;j++){
                document.write(i + " X " + j + " = " + (i*j) + "<br>");


            }
            document.write("<br>");

        }
    </script>


</body>

</html>
