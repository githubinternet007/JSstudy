<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업11일자스03이론11:이중for문</title>
</head>

<body>
    <h2>이중 for문 연습</h2>
    <script>
        // 1행에서 5행까지 가 를 출력
        for (var i = 1; i <= 5; i++) {
            document.write("가");
        }
        document.write("<br>");
      

        // 이중for문
        for (var n = 1; n <= 5; n++) {
            for (var m = 1; m <= 5; m++) {
                document.write("나");
            }
            document.write("<br>");
        }
        document.write("<br><br>");
        
        // 딸림 for문의 초기값을 부모 for문의 초기값으로 변수 지정했을 때는?
        for (var n = 1; n <= 5; n++) {
            for (var m = n; m <= 5; m++) {
                document.write("나");
            }
            document.write("<br>");
        }
    </script>

</body>

</html>
