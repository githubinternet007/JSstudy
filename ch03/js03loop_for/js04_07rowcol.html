<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자스04일이론07:함수로 행렬테이블생성</title>
</head>

<body>
    <script>
        for (var n = 0; n < 5; n++) {
            for (var m = 1; m <= 5; m++) {
                document.write(n * 5 + m + "&nbsp");
            }
            document.write("<br>");
        }
    </script>

</body>

</html>
