    <h2>02.함수의 정의와 호출-파라메터 활용</h2>
    <script>
        // sayhello() 라는 사용자 정의 함수를 만들기
        // 매개변수 있는 경우. 매개변수는 기본적으로 변수다. 
        function sayhello(name) {
        document.write(name + "님 안녕하세요.<br>")
        }

        sayhello("오성식");
        ////////////
        sayhello("");
        sayhello();
    </script>
