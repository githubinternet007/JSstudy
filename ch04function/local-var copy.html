<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역변수의 유효범위</title>
</head>
<body>
    <h2>지역변수의 유효범위</h2>
    <script>
        function oneUp() {
            var x = 1;
            x +=1
            return x;
        }

        var num = oneUp(); 
        // 첫번째 출력요청에서는 함수에서 선언된 x의 값이 생존하여 전달된다.
        document.write("num = " + num + '<br>');
        // 두번째 출력요청에서의 x는 함수의 x와는 전혀 다르다. 
        document.write("x = " + x);
        // 두번째 x 값은 출력되지 않는다. 이유는? 지역변수의 문제다.
        // 함수를 선언하고 변수에 결과값을 전달하면 그것으로 함수의 임무가 끝나고
        // 메모리에서 사라지게 된다. 그래서 두번째 웹화면 출력요청에는 응답할 수 없다.
        // 지역변수란 블록범위(함수, 프로시져 등) 내에 있는 동안만 유효하게 값을 저장할 수 있다. 

        
    </script>
    
</body>
</html>
