<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업09일자스01일이론01:JS브라우저화면출력함수</title>
    <style>
        h3 {
            color:blue;
        }
    </style>
</head>
<body>
    <h2>자바스크립트 사용</h2>
    <script>
        document.write("<h3>hello~ javascript! <br>welcome!!</h3>");
        document.write("2.54");
    </script>
    <!-- document.write()함수는 웹(브라우저)화면에 디스플레이한다.  -->
    <!-- 웹문서에서 한줄 띄기 vs. 브라우저 개발자도구의 콘솔창에서 한줄 띄기 \n  -->
</body>
</html>
