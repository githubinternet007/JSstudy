<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업10일자스02일이론03:덧셈프로그램</title>
</head>

<body>
    <h2>덧셈 프로그램</h2>
    <script>
        var n1 = parseInt(prompt("첫째수를 입력하세요", "1"));
        var n2 = parseInt(prompt("뚤째수를 입력하세요", "2"));

        var sum;

        // sum = parseInt(n1) + parseInt(n2);
        //  parseInt 함수는 문자로 선언된 숫자를 숫자 자료형(정수형)으로 바꿔주는 것인데 이것의 실제 적용예를 잘 익혀야 한다.
        // parseInt 함수는 덧셈 연산에서만 작동한다. 

        sum = n1 + n2;
        document.write("두 수의 합 = " + sum);
    </script>

</body>

</html>
