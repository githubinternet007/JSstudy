<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력함수 prompt</title>
    <style>
        body {
            text-align: center;
        }
        .accent {
            font-size: 1.2em;
            color:blue;
        }
    </style>
</head>
<body>
    <h1>어서오세요</h1>
    <script>
        // var name = "Elsa";

        var name = prompt("이름을 입력하세요.", "Harry Potter");
        
        document.write("<span class='accent'>" + name + "</span>님 환영합니다."); 
        // document.write(<span class='accent'>name</span> + "님 환영합니다."); 
        // 자바스크립트 명령으로 출력되는 html 요소에 스타일을 적용하는 방법이다. 약간 헷갈리다.
        // 두번째 형식으로 선언하면 에러난다. 클래스명칭도 큰따옴표로 감싸면 에러난다.
    </script>
    
</body>
</html>
