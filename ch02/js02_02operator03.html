<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업10일자스02일이론02:연산자활용하기03</title>
</head>
<body>
    <h2>비교(관계) 연산자실습</h2>
    <script>
        var n1 = 10;
        var n2 = 5;
        var result;

        result = n1 > n2;
        console.log("n1 > n2 : " + result);

        result = (n1 <= n2)
        console.log("n1 <= n2 : " + result);

        result = (n1 == n2)
        console.log("n1 == n2 : " + result);
    
        result = (n1 != n2) // 양자는 같지 않다의 비교 연산자는 != 이다. 
        console.log("n1 != n2 : " + result);

        result = (n2 != "5") // 숫자 5와 문자 5의 구별 === 를 쓴다. 자바스트립트의 특칙
        console.log("n1 != n2 : " + result);
        
    </script>
    
</body>
</html>
