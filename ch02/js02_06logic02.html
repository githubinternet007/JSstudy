<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업10일자스02일이론06:조건연산자 ?</title>
</head>
<body>
    <h2>연산자를 이용한 조건문</h2>
    <script>
        // 정수형 결과값
        var value = (5 > 3) ? 10 : 20;
        console.log("결과 값 " + value);
        // 조건문 ? A : B; 구문은 조건연산자 ? 를 써서 조건문이 참이면 A값을 거짓이면 B값을 반환한다. 
        // 조건연산자 ? 를 활용한 조건문은 구문 전체를 변수에 저장하고 결과값을 받는다. 

        // 문자형 결과값
        var motherAge = 47, fatherAge = 45;
        var reslt = (motherAge < fatherAge) ? 'T' : 'F';
        // 만약 따옴표를 안붙이면? 분석기가 T, F를 숫자형으로 인식하는데 숫자가 아니다.
        console.log("결과 값 : " + reslt);
         
    </script>
    
</body>
</html>
