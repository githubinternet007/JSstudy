<body>
    <h2>산술연산자</h2>
    <script>
        var n1 = 7;
        var n2 = 4;
        var result;

        console.log("n1 + n2 = " + (n1 + n2));
        console.log("n1 - n2 = " + (n1 - n2));
        console.log("n1 * n2 = " + (n1 * n2));
        console.log("n1 ÷ n2 = " + (n1 / n2));
        console.log("n1 ÷ n2 의 나머지는 = " + (n1 % n2)); // 나눈 후 나머지값 출력은 % 연산자를 쓴다.


    </script>
