<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>수업10일자스02일이론07:복합대입연산자</title>
</head>

<body>
    <h2>복합 대입 연산자</h2>
    <script>
        var val = 100;

        val = val + 3;
        console.log("val = " + val);

        val = 100;

        val += 7;
        console.log("val = " + val);

        val = 100;

        val -= 7;
        console.log("val = " + val);

        val = 100;

        val *= 7;
        console.log("val = " + val);

        val = 100;

        val /= 4;
        console.log("val = " + val);

        val = 100;

        val %= 3;
        console.log("val = " + val);
        // 복합대입연산자 %는 나눈 후 나머지값을 반환하라는 의미이다. 실무에서 자주 쓰인다. 
    </script>

</body>

</html>
