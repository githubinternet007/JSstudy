<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업09일자스01일이론01:변수선언</title>
</head>
<body>
    <h2>변수의 선언과 사용</h2>
    <script>
        var number;
        // 자스에서 변수 선언 var 변수명칭; 이것을 숫자로 명명하면 안된다. 
        number = 10;
        number=2.54;

        var usrId = "abc123"; 
        // 이 구문은 변수에 미리 사전 값을 저장한 것이다. 반드시 미리 저장해야 하는 것은 아니다.
        // var usrId = abc123; 만약 string타입 변수값를 쌍따하지 않으면? 에러뜬다. 넘버형은 쌍따 인용 안해도 된다.  

        console.log(number);
        console.log(usrId);
        console.log("number :" + number);
        // 쌍따 넘버와 쌍따없는 넘버의 차이는?
    </script>
    
</body>
</html>
