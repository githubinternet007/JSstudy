<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자활용</title>
</head>
<body>
    <h2>대입 연산자</h2>
    <script>
        var num1 = 10;
        var num2 = 20;
        var sum;
        
        // num1 = num1 + 1;
        num1++;
        // num1++ 와 ++num1의 차이는?
        num2--;
        // num2-- 와 --num2의 차이는?
        sum = num1 + num2; 


        console.log(num1);
        console.log(num2);
        console.log(sum);

    </script>
    
</body>
</html>
